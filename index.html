<html>
  <head>
    <script src="sketch.js"></script>
    <script src="graph.js"></script>
    <script src="algorithm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>

  <body>

      </tr>
      <tr>
      <td align="left"><div id="debuggingText"></div></td>
      <td align="left"><input type="button" id="debuggingReset" onclick="debuggingReset()" value="Reset" style="display: none"></button> </td>
      </tr>
    </table>
